<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <main class="container">
    <section class="my_balance">
      <details class="balance">
        <summary>My balance</summary>
        <h1 class="amount">$921.48</h1>
      </details>
  
      <img src="./images/logo.svg" alt="company_logo">
    </section>

    <section class="spending_chart">
    <h2>Spending - Last 7 Days</h2>
    <!-- spending details -->
    <div class="spending_">
      <span>
        <span class="monday" id="mon"></span>
        <figcaption>mon</figcaption>
      </span>
      <span>
        <span class="tuesday" id="tue"></span>
        <figcaption>tue</figcaption>
      </span>
      <span>
        <span class="wednesday" id="wed"></span>
        <figcaption>wed</figcaption>
      </span>
      <span>
        <span  class="thursday" id="thu"></span>
        <figcaption>thu</figcaption>
      </span>
      <span>
        <span class="friday" id="fri"></span>
        <figcaption>fri</figcaption>
      </span>
      <span>
        <span class="saturday" id="sat"></span>
        <figcaption>sat</figcaption>
      </span>
      <span>
        <span class="sunday" id="sun" value="13.95"></span>
        <figcaption>sun</figcaption>
      </span>
     
    </div>
    <i></i>
    <!-- total from last month and this month -->
    <div class="total_">
      <div class="total_left">
        <p class="total_this_month">Total this month</p>
     <b>$478.33</b>
      </div>
     <div class="total_right">
      <b>+2.4%</b>
      <p>from last month</p> 
     </div>

  
    </div>
      
    </section>
  </main>
  
</body>
</html>
